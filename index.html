<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>CSS Meme Slider</title>
</head>

<body>
  <div class="slider">
    <input type="radio" name="slider" id="slide1" checked>
    <input type="radio" name="slider" id="slide2">
    <input type="radio" name="slider" id="slide3">
    <input type="radio" name="slider" id="slide4">
    <div class="slides">
      <img src="./assets/img/first.jpg" alt="hello" class="slide" id="slide__1">
      <img src="./assets/img/second.jpg" alt="suspicion" class="slide" id="slide__2">
      <img src="./assets/img/third.jpg" alt="good day" class="slide" id="slide__3">
      <img src="./assets/img/end.jpg" alt="thanks" class="slide" id="slide__4">
    </div>
    <div class="items">
      <div class="text__container">
        <div class="text">
          <p id="text1">Hello. Attention! I present to you my slider!</p>
          <p id="text2">Are you sure you're watching?</p>
          <p id="text3">Have a good day :D</p>
          <p id="text4">Thank you for you attention!</p>
        </div>
      </div>
      <div class="controls">
        <label for="slide1" class="label"><span class="custom__controls"></span></label>
        <label for="slide2" class="label"><span class="custom__controls"></span></label>
        <label for="slide3" class="label"><span class="custom__controls"></span></label>
        <label for="slide4" class="label"><span class="custom__controls"></span></label>
      </div>
    </div>
  </div>
</body>

</html>
